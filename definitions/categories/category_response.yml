              type: string
            unseen:
              type: boolean
            pinned:
              type: boolean
            unpinned:
              type: boolean
            excerpt:
              type: string
            visible:
              type: boolean
            closed:
              type: boolean
            archived:
              type: boolean
            bookmarked:
              type: object
            liked:
              type: object
            views:
              type: integer
            like_count:
              type: integer
            has_summary:
              type: boolean
            archetype:
              type: string
            last_poster_username:
