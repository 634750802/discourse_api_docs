            - unseen
            - pinned
            - excerpt
            - visible
            - closed
            - archived
            - archetype
            - like_count
            - views
            - category_id
          properties:
            id:
              type: number
            title:
              type: string
              minLength: 1
            fancy_title:
              type: string
              minLength: 1
            slug:
              type: string
              minLength: 1
            posts_count:
              type: number
            reply_count:
              type: number
            highest_post_number:
              type: number
            image_url:
              type: string
              minLength: 1
            created_at:
              type: string
              minLength: 1
            last_posted_at:
              type: string
              minLength: 1
            bumped:
              type: boolean
            bumped_at:
              type: string
              minLength: 1
            unseen:
              type: boolean
            pinned:
              type: boolean
            unpinned:
              type: null
            excerpt:
              type: string
              minLength: 1
            visible:
              type: boolean
            closed:
              type: boolean
            archived:
              type: boolean
            bookmarked:
              type: null
            liked:
              type: null
            archetype:
              type: string
              minLength: 1
            like_count:
              type: number
            views:
              type: number
            category_id:
              type: number
            posters:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                required:
                  - extras
                  - description
                properties:
                  extras:
                    type: string
                    minLength: 1
                  description:
                    type: string
                    minLength: 1
                  user:
                    type: object
                    properties:
                      id:
                        type: number
                      username:
                        type: string
                        minLength: 1
                      avatar_template:
                        type: string
                        minLength: 1
                    required:
                      - id
                      - username
                      - avatar_template
      notification_level:
        type: number
      can_flag_topic:
        type: boolean
    required:
      - auto_close_based_on_last_post
      - created_by
      - last_poster
      - participants
      - suggested_topics
      - notification_level
      - can_flag_topic
  highest_post_number:
    type: number
  deleted_by:
    type: null
  actions_summary:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      required:
        - id
        - count
        - hidden
        - can_act
      properties:
        id:
          type: number
        count:
          type: number
        hidden:
          type: boolean
        can_act:
          type: boolean
  chunk_size:
    type: number
  bookmarked:
    type: null
