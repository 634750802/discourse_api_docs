$schema: 'http://json-schema.org/draft-04/schema#'
description: ""
type: object
properties:
  post_stream:
    type: object
    properties:
      posts:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
            - id
            - name
            - username
            - avatar_template
            - created_at
            - cooked
            - post_number
            - post_type
            - updated_at
            - reply_count
            - quote_count
            - incoming_link_count
            - reads
            - score
            - yours
            - topic_id
            - topic_slug
            - display_username
            - version
            - can_edit
            - can_delete
            - can_recover
            - can_wiki
            - read
            - moderator
            - admin
            - staff
            - user_id
            - hidden
            - trust_level
            - user_deleted
            - can_view_edit_history
            - wiki
          properties:
            id:
              type: number
            name:
              type: string
            username:
              type: string
              minLength: 1
            avatar_template:
              type: string
              minLength: 1
            created_at:
              type: string
              minLength: 1
            cooked:
              type: string
              minLength: 1
            post_number:
              type: number
            post_type:
              type: number
            updated_at:
              type: string
              minLength: 1
            reply_count:
              type: number
            reply_to_post_number:
              type: null
            quote_count:
              type: number
            avg_time:
              type: null
            incoming_link_count:
              type: number
            reads:
              type: number
            score:
              type: number
            yours:
              type: boolean
            topic_id:
              type: number
            topic_slug:
              type: string
              minLength: 1
            display_username:
              type: string
            primary_group_name:
              type: null
            primary_group_flair_url:
              type: null
            primary_group_flair_bg_color:
              type: null
            primary_group_flair_color:
              type: null
            version:
              type: number
            can_edit:
              type: boolean
            can_delete:
              type: boolean
            can_recover:
              type: boolean
            can_wiki:
              type: boolean
            read:
              type: boolean
            user_title:
              type: null
            actions_summary:
              type: array
              uniqueItems: null
              minItems: null
              items:
                required:
                  type: null
                properties:
                  type: null
            moderator:
              type: boolean
            admin:
              type: boolean
            staff:
              type: boolean
            user_id:
              type: number
            hidden:
              type: boolean
            hidden_reason_id:
              type: null
            trust_level:
              type: number
            deleted_at:
              type: null
            user_deleted:
              type: boolean
            edit_reason:
              type: null
            can_view_edit_history:
              type: boolean
            wiki:
              type: boolean
      stream:
        type: array
        uniqueItems: null
        minItems: null
        items:
          required:
            type: null
          properties:
            type: null
    required:
      - posts
      - stream
  timeline_lookup:
    type: array
    uniqueItems: null
    minItems: null
    items:
      required:
        type: null
      properties:
        '0':
          type: array
          uniqueItems: true
          minItems: null
          items:
            required:
              type: null
            properties:
              type: null
  id:
    type: number
  title:
    type: string
    minLength: 1
  fancy_title:
    type: string
    minLength: 1
  posts_count:
    type: number
  created_at:
    type: string
    minLength: 1
  views:
    type: number
  reply_count:
    type: number
  participant_count:
    type: number
  like_count:
    type: number
  last_posted_at:
    type: null
  visible:
    type: boolean
  closed:
    type: boolean
  archived:
    type: boolean
  has_summary:
    type: boolean
  archetype:
    type: string
    minLength: 1
  slug:
    type: string
    minLength: 1
  category_id:
    type: number
  word_count:
    type: null
  deleted_at:
    type: null
  user_id:
    type: number
  draft:
    type: null
  draft_key:
    type: string
    minLength: 1
  draft_sequence:
    type: null
  unpinned:
