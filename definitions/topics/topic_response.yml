      created_by:
        type: object
        properties:
          id:
            type: number
          username:
            type: string
            minLength: 1
          avatar_template:
            type: string
            minLength: 1
        required:
          - id
          - username
          - avatar_template
      last_poster:
        type: object
        properties:
          id:
            type: number
          username:
            type: string
            minLength: 1
          avatar_template:
            type: string
            minLength: 1
        required:
          - id
          - username
          - avatar_template
      participants:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
            - id
            - username
            - avatar_template
            - post_count
          properties:
            id:
              type: number
            username:
              type: string
              minLength: 1
            avatar_template:
              type: string
              minLength: 1
            post_count:
              type: number
      suggested_topics:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
            - id
            - title
            - fancy_title
            - slug
            - posts_count
            - reply_count
            - highest_post_number
            - image_url
            - created_at
            - last_posted_at
            - bumped
