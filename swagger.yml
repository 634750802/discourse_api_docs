      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
      responses:
        '200':
          description: create group response
          schema:
            $ref: 'definitions/groups/new_group_response.yml'
  /admin/groups/{group_id}.json:
    delete:
      description: |
        Delete a group
      tags:
        - Admin
        - Groups
      responses:
        '200':
          description: delete group response
          schema:
            type: object
            properties:
              success:
                type: string
  /groups/{group_name}/members.json:
    get:
      description: |
        Get some group members
      tags:
        - Admin
        - Groups
      responses:
        '200':
          description: group members response
          schema:
            $ref: 'definitions/groups/group_members_response.yml'
  /groups/{group_id}/members.json:
    put:
      description: |
        Add users to a group (comma separated)
      tags:
        - Admin
        - Groups
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - usernames
            properties:
              usernames:
                type: string
      responses:
        '200':
          description: |
            add user to group response
          schema:
            type: object
            properties:
              success:
                type: string
          
    delete:
      description: |
        Delete a user from a group
      tags:
        - Admin
        - Groups
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - user_id
            properties:
              user_id:
                type: integer
      responses:
        '200':
          description: delete user from group response
          schema:
            type: object
            properties:
              success:
                type: string
